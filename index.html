<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conversor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
    <div class="posicaoCaixa" id="caixa">
        <h1>Conversor de Fahrenheit para Celsius</h1>
        <label class="label" for="tempF">Fahrenheit:</label>
        <input type="text" id="tempF" placeholder="Temperatura em Fahrenheit"></input>

        <button type="button" id="bt" onclick="converte()">Converter</button>

        <div id="resultado">
            <label class="label" for="tempC">Resultado em Celsius:</label>
            <input type="text" id="tempC" placeholder="Resultado"></input>
        </div></div>

        <footer class="creditos">
            Larissa V. Benedet
        </footer>

<script src='fahreinheitCelsius.js'></script>
</body>
</html>
